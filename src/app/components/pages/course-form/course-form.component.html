<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Courses info.</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item "><a href="#">Home</a></li>
                        <li class="breadcrumb-item">Courses</li>
                        <li class="breadcrumb-item active">new</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">
            <div class="card card-primary">

                <div class="card-header">
                    <h3 class="card-title  ">
                        Add Course
                    </h3>
                </div>

                <form class="form" role="form">

                    <div class="col">
                        <div class="form-group ">
                            <label>Course code</label>
                            <input class="form-control" id="exampleInputEmail1">
                        </div>
                        <hr>
                        <div class="form-group ">
                            <label>English Name</label>
                            <input class="form-control" id="exampleInputEmail1">
                        </div>
                        <hr>
                        <div class="form-group ">
                            <label>Arabic Name</label>
                            <input class="form-control" id="exampleInputEmail1">
                        </div>
                        <hr>
                        <div class="form-group ">
                            <label>Hours</label>
                            <input class="form-control" id="exampleInputEmail1">
                        </div>
                        <hr>
                        <div class="form-group ">
                            <label>Lec Hours</label>
                            <input class="form-control" id="exampleInputEmail1">
                        </div>
                        <hr>
                        <div class="form-group ">
                            <label>Lab Hours</label>
                            <input class="form-control" id="exampleInputEmail1">
                        </div>
                        <hr>
                        <div class="form-group">
                            <label>Type </label>
                            <select class="form-control  " data-dropdown-css-class="select2-primary"
                                style="width: 100%;">
                                <option selected="selected">motatlab</option>
                                <option>java</option>
                                <option>c++</option>
                                <option>python</option>
                                <option>Tennessee</option>
                                <option>Texas</option>
                                <option>Washington</option>
                            </select>
                        </div>
                        <hr>

                        <div class="form-group">
                            <label>Pre Courses</label>
                            <input type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search" />
                        </div>
                        <hr>
                        <div class="form-group ">
                            <label>Description</label>
                            <textarea class="form-control" rows="3" placeholder="Enter ..."></textarea>
                        </div>
                        <hr>

                    </div>
                    <div class="card-footer float-right">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                    <!-- /.modal-content -->
                </form>
            </div>


        </div>

        <!-- /.container-fluid -->
    </div>
</div>
